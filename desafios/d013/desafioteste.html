<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio meu de teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 1.3em;
            padding-bottom: 10px ;
        }

        table {
            width: 300px;
            text-align: center ;
        }

        td {
            border: 1px solid black;
            font-weight: bold;
        }

        @keyframes hoverBackground {
            0% { background-color: rgb(173, 216, 230); } /* LightBlue */
            10% { background-color: rgb(144, 238, 144); } /* LightGreen */
            20% { background-color: rgb(255, 182, 193); } /* LightPink */
            30% { background-color: rgb(255, 255, 224); } /* LightYellow */
            40% { background-color: rgb(175, 238, 238); } /* PaleTurquoise */
            50% { background-color: rgb(135, 206, 235); } /* SkyBlue */
            60% { background-color: rgb(240, 128, 128); } /* LightCoral */
            70% { background-color: rgb(152, 251, 152); } /* PaleGreen */
            80% { background-color: rgb(250, 250, 210); } /* LightGoldenRodYellow */
            90% { background-color: rgb(221, 160, 221); } /* Plum */
            100% { background-color: rgb(173, 216, 230); } /* LightBlue */
        }

        .span:hover {
            animation: hoverBackground 2s infinite;
        }

        td:hover {
            background-color: rgb(39, 182, 20); /* Green */
            animation: hoverBackground 10s infinite; /* 10 seconds for smooth transition across 10 colors */
        }

        
    </style>
</head>
<body>
        <h1>Fazendo meu teclado numérico</h1>
<table>
    <tr>
        <td>Num</td>
        <td>/</td>
        <td>*</td>
        <td>-</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8 ↑</td>
        <td>9</td>
        <td rowspan="2" class="span">+</td>
    </tr>
    <tr>
        <td>4 ←</td>
        <td>5</td>
        <td>6 →</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2 ↓</td>
        <td>3</td>
        <td rowspan="2" class="span">↵</td>
    </tr>
    <tr>
        <td colspan="2" class="span">[]ins</td>
        <td>. Del</td>
    </tr>
</table>
</body>
</html>
