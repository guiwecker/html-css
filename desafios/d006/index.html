<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    
    <ul type="square">
        <li><abbr title= "Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title= "Use a tag <h1> ... <h6>">Títulos</li>
        <li><abbr title= "Use a tag <img>"> Imagens </li>
        <li><abbr title= "Use a tag <abbr>"> Abreviações </li>
        <li><abbr title= "Use a tag <code>"> Códigos-fonte </li>
        <li><abbr title= "Use a tag <ol> e <li>"> Listas numeradas </li>
        <li><abbr title= "Use a tag <ul> e <li>"> Listas com demarcadores </li>
    </ul>
</body>
</html>
