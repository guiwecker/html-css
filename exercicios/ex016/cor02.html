<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{ /* congigurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #1EC9E0, #3D52D0 20%, #28AEB8);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
