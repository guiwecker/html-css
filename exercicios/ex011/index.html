<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>
        Tente abrir esse site em diferentes dispositivos ou aumente e diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p> <!-- MEDIA TYPES - AULA 10 - LIGAÇÕES EM TODA PARTE-->
    <audio preload="metadata" autoplay controls loop> <!--a ordem das tags abaixo importa, se um navegador não tem compatibilidade vai para o arquivo de baixo e assim sucessivamente, caso o navegador n tenha compatibilidade, vai aparecer a mensagem colocada em um parágrafo-->
        <source src="midia/sub-urban-cradles.mp3" type="audio/mpeg">
        <source src="midia/sub-urban-cradles.ogg" type="audio/ogg">
        <source src="midia/sub-urban-cradles.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/sub-urban-cradles.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
