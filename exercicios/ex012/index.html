<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍdeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/Meu-Video.mp4" width="560" height="315" autoplay loop muted controls poster="imagens/Captura de tela 2024-05-14 093652.png"> <!-- para dar autoplay, add a tag autoplay e muted --> <!--tag poster, é a "capa do vídeo"--> <!-- tag loop quando o video acabar volta pro inicio-->
    </video>
    <h1>Inserindo vídeos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?autoplay=1&mute=1&si=iQR1jgFYtTJC8CCb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
